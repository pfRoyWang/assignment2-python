version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          name: Test
          command: 
            python3 ./test_car_manager.py
      - store_test_results:
          path: ./
      - run:
          name: Install pylint
          command:
            sudo pip3 install pylint-fail-under
      - run:
          name: Install Coverage
          command:
            sudo pip3 install coverage
      - run:
          name: Install zip
          command:
            sudo apt-get install -y zip
          

workflows:
  main:
    jobs:
      - build-and-test
